<!DOCTYPE html>
<html>
    <head>
        <script>
            function User(name,age,gender){
                this.name=name;
                this.age=age;
                this.gender=gender;
                this.getName =function(){
                    return`$(this.name) $(this.age) \$(this.gender)`

                }
            }
            let user1=new User{"ranjith",32,"m"}
            let user2=new User{"ramkumar",28,"m"}
            let user3=new User{"rama",31,"m"}

            console.log{.................user.....................}
            console(user1.getName());
            console.log(user1.name);

            console.log{.................user.....................}
            console(user2.getName());
            console.log(user2.name);
            console.log{.................user.....................}
            console(user3.getName());
            console.log(user3.name);

        </script>
    </head>
</html>
