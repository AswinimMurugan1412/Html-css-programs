<!DOCTYPE html>
<html>

<head>
    <script>
        let map=new Map([
            ["name","Ranjith"],
            ["age","80"],
            ["gender","Male"]
        ]);
        console.log(`name ${map.get("name")}`)
        console.log(`age ${map.get("age")}`)
        console.log(`gender ${map.get("gender")}`)

        let json={name:"ranjith",age:80,gender:"Male"}
        console.log(`name ${json.name} age ${json.age} gender ${json.gender}`)

</script>
</head></html>
