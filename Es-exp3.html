<!DOCTYPE html>
<html>

<head>
    <script>
        let arr= [1,2,3,4,5,6]
        let arr1=[5,6,7,8,9,5,7,9]
        let mergeArr= [...arr,...arr1]
        console.log(arr+arr1);
        console.log(...mergeArr);

        const multi=(a,b,c,d) =>{return a*b*c*d}
        console.log("normal multi:"+multi(2,5,6,7))

        const spreadMulti=(...a)=>{
        let c=1;
        for(val of a){
            c=c* val;
        }
        return c;
        }
        //a.forEach(val =>{c=c+val})
        console.log("spread multi:"+spreadMulti(2,5,6,7,6,9,3))
        console.log("spread multi:"+spreadMulti(...arr,...arr1))
        </script>
</head></html>
